name: CI

on:
  push:
    branches:
      - '**'
    paths:
      - 'apps/browser/**'
      - 'packages/**'
      - 'agent/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/**'
      - 'turbo.json'
      - 'biome.json'
  pull_request:
    branches:
      - main
      - release-tests
    paths:
      - 'apps/browser/**'
      - 'packages/**'
      - 'agent/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/**'
      - 'turbo.json'
      - 'biome.json'

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Lint - runs in parallel with build
  lint:
    name: Lint (Biome)
    runs-on: ubuntu-latest
    env:
      NUCLEO_LICENSE_KEY: ${{ secrets.NUCLEO_LICENSE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome Check
        run: pnpm check

  # Build - runs in parallel with lint
  build:
    name: Build Packages
    runs-on: ubuntu-latest
    env:
      NUCLEO_LICENSE_KEY: ${{ secrets.NUCLEO_LICENSE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build All Packages
        run: pnpm build

      - name: Cache Build Artifacts
        uses: actions/cache/save@v4
        with:
          path: |
            packages/*/dist
            agent/*/dist
            apps/browser/dist
          key: build-${{ github.sha }}

  # Test - runs after build to use cached artifacts
  test:
    name: Unit Tests
    needs: build
    runs-on: ubuntu-latest
    env:
      NUCLEO_LICENSE_KEY: ${{ secrets.NUCLEO_LICENSE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore Build Artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            packages/*/dist
            agent/*/dist
            apps/browser/dist
          key: build-${{ github.sha }}
          fail-on-cache-miss: true

      - name: Run Tests
        run: pnpm test

  # Cross-platform browser builds - only on PRs to main/release-tests
  # Required for merge
  build-browser:
    name: Build Browser (${{ matrix.platform }})
    if: github.event_name == 'pull_request'
    needs: [lint, test]
    environment: Dev
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-26
            platform: darwin-arm64
            arch: arm64
          - os: ubuntu-latest
            platform: linux-x64
            arch: x64
          - os: windows-latest
            platform: win32-x64
            arch: x64

    runs-on: ${{ matrix.os }}

    env:
      NODE_OPTIONS: "--max-old-space-size=8192"
      NUCLEO_LICENSE_KEY: ${{ secrets.NUCLEO_LICENSE_KEY }}
      POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
      VITE_POSTHOG_API_KEY: ${{ secrets.VITE_POSTHOG_API_KEY }}
      API_URL: ${{ vars.API_URL }}
      VITE_API_URL: ${{ vars.VITE_API_URL }}
      STAGEWISE_CONSOLE_URL: ${{ vars.STAGEWISE_CONSOLE_URL }}
      VITE_STAGEWISE_CONSOLE_URL: ${{ vars.VITE_STAGEWISE_CONSOLE_URL }}
      LLM_PROXY_URL: ${{ vars.LLM_PROXY_URL }}
      VITE_DISABLE_TELEMETRY: ${{ vars.VITE_DISABLE_TELEMETRY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build All Packages
        run: pnpm build
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"

      - name: Build Browser App
        working-directory: apps/browser
        run: pnpm make --arch=${{ matrix.arch }}
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
          BUILD_MODE: production
          RELEASE_CHANNEL: dev

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: browser-ci-${{ matrix.platform }}
          path: |
            apps/browser/out/make/**/*.dmg
            apps/browser/out/make/**/*.zip
            apps/browser/out/make/**/*.exe
            apps/browser/out/make/**/*.deb
            apps/browser/out/make/**/*.rpm
          retention-days: 7
          if-no-files-found: warn

  # Summary job for branch protection rules
  ci-basic:
    name: Basic CI
    if: always()
    needs: [lint, test, build]
    runs-on: ubuntu-latest
    steps:
      - name: Check Basic CI Status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "Basic CI failed"
            exit 1
          fi
          echo "Basic CI passed"

  # Summary job for PR merge requirements
  ci-full:
    name: Full CI (PR)
    if: github.event_name == 'pull_request' && always()
    needs: [lint, test, build, build-browser]
    runs-on: ubuntu-latest
    steps:
      - name: Check Full CI Status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.build-browser.result }}" != "success" ]; then
            echo "## CI Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
            echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
            echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
            echo "| Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
            echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
            echo "| Build Browser | ${{ needs.build-browser.result }} |" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          echo "## CI Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All checks passed. This PR is ready for merge." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "Browser builds for all platforms completed successfully." >> $GITHUB_STEP_SUMMARY
