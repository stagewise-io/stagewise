name: "Release Browser: Alpha"

on:
  workflow_dispatch:

# Only allow runs on main branch - workflow_dispatch on: branches doesn't exist,
# so we check in the job condition
run-name: "Release Browser Alpha"

jobs:
  release:
    # Only run on main or release-tests branch
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/release-tests'
    uses: ./.github/workflows/_release-browser.yml
    with:
      channel: alpha
    secrets: inherit
